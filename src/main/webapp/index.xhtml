<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>JSF 2.2</title>
    </h:head>
 
    <h:body>
        <h1>Hello</h1>
        
        <p:growl id="growl" life="1000" />
        
        <h:form>
        
	    <h:panelGrid columns="2" cellpadding="5">
	    
	        <h:outputText value="Name" />
	        <h:inputText value="#{homeController.student.name}" label="Name"></h:inputText>
	        
	        <h:outputText value="Age " />
	        <h:inputText value="#{homeController.student.age}" label="Age"></h:inputText>

	       <p:commandButton actionListener="#{homeController.save}" value="Save" id="idSave" 
            	update="idListStudent growl" styleClass="ui-priority-primary">
            </p:commandButton>
            
	     </h:panelGrid>

        </h:form>
    </h:body>
    
    <h:panelGrid  id="idListStudent">
	    <p:dataTable value="#{homeController.students}" var="student"  editable="true">
	    
			<p:column>
				<f:facet name="header">
					<h:outputText value="Student Name"></h:outputText>
				</f:facet>
				<h:outputText value="#{student.name}"></h:outputText>
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Student Age"></h:outputText>
				</f:facet>
				<h:outputText value="#{student.age}"></h:outputText>
			</p:column>
			
			<p:column width="100">
				<p:button icon="ui-icon-pencil" outcome="edit.xhtml">
				    <f:param name="idStudent" value="#{student.id}" />
				</p:button>
				
				<p:commandButton actionListener="#{homeController.delete(student)}" icon="ui-icon-trash"  
	            	 update="idListStudent :growl">
	            </p:commandButton>
			</p:column>
			
		</p:dataTable>
	</h:panelGrid>
 
</html>
